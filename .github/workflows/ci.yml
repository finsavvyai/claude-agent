name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  CI: true

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=node-modules-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build all packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
            tools/*/dist

  test-fast:
    name: Fast Tests
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        shard: [1, 2, 3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Run unit tests (shard ${{ matrix.shard }})
        run: npm run test:unit -- --shard=${{ matrix.shard }} --shardCount=3

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            coverage/

  test-slow:
    name: Slow Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: claude_agent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          timeout 60 bash -c 'until nc -z localhost 6379; do sleep 1; done'

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/claude_agent_test
          REDIS_URL: redis://localhost:6379/1

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage/

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-fast, test-slow, e2e-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all test results
        uses: actions/download-artifact@v3

      - name: Check test results
        run: |
          # Check if tests passed
          echo "üîç Checking test results..."

          # This would include custom logic to validate test results
          # For now, just check if the artifacts exist
          if [ -d "unit-test-results-shard-1" ] || [ -d "integration-test-results" ] || [ -d "e2e-test-results" ]; then
            echo "‚úÖ Test results found"
          else
            echo "‚ùå No test results found"
            exit 1
          fi

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Check bundle size
        run: |
          # Add bundle size checking logic here
          echo "üì¶ Checking bundle sizes..."

      - name: Performance check
        run: |
          # Add performance checks here
          echo "‚ö° Running performance checks..."

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Deploy to staging
        run: |
          # Deploy to staging environment
          echo "üöÄ Deploying to staging environment..."

      - name: Comment PR with deployment info
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## üöÄ Preview Deployment

            Your changes have been deployed to a preview environment.

            **Preview URL**: https://pr-${{ context.issue.number }}.claude-agent.dev

            The deployment will be available until this PR is merged or closed.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-fast, test-slow, e2e-test, quality-gate]
    if: always()

    steps:
      - name: Notify success
        if: ${{ needs.quality-gate.result == 'success' }}
        run: |
          echo "‚úÖ All tests passed successfully!"
          # Add Slack/Discord notification here

      - name: Notify failure
        if: ${{ needs.quality-gate.result == 'failure' }}
        run: |
          echo "‚ùå Tests failed!"
          # Add Slack/Discord notification here
