name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run type-check

    - name: Run unit tests with coverage
      run: npm run test:unit -- --coverage --coverageReporters=lcov --coverageReporters=json-summary

    - name: Run integration tests with coverage
      run: npm run test:integration -- --coverage --coverageReporters=lcov --coverageReporters=json-summary

    - name: Merge coverage reports
      run: |
        npx nyc merge coverage coverage/merged.json
        npx nyc report --reporter=lcov --reporter=json-summary --reporter=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          try {
            const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverageSummary.total;

            const comment = `## üìä Test Coverage Report

            ### Overall Coverage
            - **Statements**: ${total.statements.pct}% (${total.statements.covered}/${total.statements.total})
            - **Branches**: ${total.branches.pct}% (${total.branches.covered}/${total.branches.total})
            - **Functions**: ${total.functions.pct}% (${total.functions.covered}/${total.functions.total})
            - **Lines**: ${total.lines.pct}% (${total.lines.covered}/${total.lines.total})

            ### Coverage by Package
            ${Object.entries(coverageSummary)
              .filter(([key]) => key !== 'total')
              .map(([pkg, cov]) => {
                const name = path.basename(pkg);
                return `- **${name}**: ${cov.lines.pct}% (${cov.lines.covered}/${cov.lines.total} lines)`;
              }).join('\n')}

            ### Status
            ${total.lines.pct >= 80 ? '‚úÖ Coverage threshold met' : '‚ùå Coverage threshold not met'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read coverage summary:', error.message);
          }

  coverage-quality-gate:
    runs-on: ubuntu-latest
    needs: test-coverage

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Download coverage artifacts
      uses: actions/download-artifact@v3
      with:
        name: coverage-report-20.x
        path: coverage/

    - name: Check coverage thresholds
      run: |
        const fs = require('fs');
        const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
        const total = coverageSummary.total;

        console.log('Coverage Summary:');
        console.log(`Statements: ${total.statements.pct}%`);
        console.log(`Branches: ${total.branches.pct}%`);
        console.log(`Functions: ${total.functions.pct}%`);
        console.log(`Lines: ${total.lines.pct}%`);

        // Check if coverage meets thresholds
        const thresholds = {
          statements: 80,
          branches: 80,
          functions: 80,
          lines: 80
        };

        const failures = [];

        for (const [metric, threshold] of Object.entries(thresholds)) {
          const coverage = total[metric].pct;
          if (coverage < threshold) {
            failures.push(`${metric}: ${coverage}% < ${threshold}%`);
          }
        }

        if (failures.length > 0) {
          console.error('‚ùå Coverage quality gate failed:');
          failures.forEach(failure => console.error(`  - ${failure}`));
          process.exit(1);
        }

        console.log('‚úÖ Coverage quality gate passed');
      shell: node
