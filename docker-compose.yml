version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: claude-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-claude_agent}
      POSTGRES_USER: ${POSTGRES_USER:-claude_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-claude_password}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/seeds:/seeds
    networks:
      - claude-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-claude_user} -d ${POSTGRES_DB:-claude_agent}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: claude-agent-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password} --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy ${REDIS_MAX_MEMORY_POLICY:-allkeys-lru}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - claude-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: claude-agent-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-claude_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-claude_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-claude_vhost}
      RABBITMQ_MANAGEMENT_ENABLED: 'true'
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - claude-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Elasticsearch for RAG Contexts
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: claude-agent-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=elasticsearch
      - cluster.name=claude-agent-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms${ELASTICSEARCH_HEAP_SIZE:-512m} -Xmx${ELASTICSEARCH_HEAP_SIZE:-512m}'
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - xpack.security.enrollment.enabled=false
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - '${ELASTICSEARCH_PORT:-9200}:9200'
      - '${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - claude-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1',
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Vector Database (Qdrant)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: claude-agent-qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__HTTP_PORT: ${QDRANT_PORT:-6333}
      QDRANT__SERVICE__GRPC_PORT: ${QDRANT_GRPC_PORT:-6334}
      QDRANT__LOG_LEVEL: ${QDRANT_LOG_LEVEL:-INFO}
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-}
      QDRANT__STORAGE__PERFORMANCE__SEARCH_RATE_LIMIT: ${QDRANT_SEARCH_RATE_LIMIT:-1000}
    ports:
      - '${QDRANT_PORT:-6333}:${QDRANT_PORT:-6333}'
      - '${QDRANT_GRPC_PORT:-6334}:${QDRANT_GRPC_PORT:-6334}'
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config.yaml:/qdrant/config/production.yaml:ro
    networks:
      - claude-network
    healthcheck:
      test:
        ['CMD', 'curl', '-f', 'http://localhost:${QDRANT_PORT:-6333}/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: claude-agent-minio
    restart: unless-stopped
    command: server /data --console-address ":9001" --address ":9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-claude_user}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-claude_password}
      MINIO_BROWSER_REDIRECT_URL: http://${MINIO_HOST:-localhost}:9001
      MINIO_SERVER_URL: http://${MINIO_HOST:-localhost}:9000
      MINIO_REGION_NAME: ${MINIO_REGION:-us-east-1}
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data
      - ./minio/config.json:/root/.minio/config.json:ro
    networks:
      - claude-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:10.2.4
    container_name: claude-agent-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-claude_password}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel
      GF_SERVER_DOMAIN: ${GRAFANA_HOST:-localhost}
      GF_SERVER_ROOT_URL: http://${GRAFANA_HOST:-localhost}:${GRAFANA_PORT:-3001}/
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: ${POSTGRES_HOST:-postgres}:5432
      GF_DATABASE_NAME: ${GRAFANA_DATABASE:-grafana}
      GF_DATABASE_USER: ${POSTGRES_USER:-claude_user}
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-claude_password}
      GF_DATABASE_SSL_MODE: disable
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_LOG_MODE: console
      GF_LOG_LEVEL: ${GRAFANA_LOG_LEVEL:-info}
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - claude-network
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/api/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: claude-agent-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-200h}'
      - '--storage.tsdb.wal-compression'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://${PROMETHEUS_HOST:-localhost}:${PROMETHEUS_PORT:-9090}'
      - '--log.level=${PROMETHEUS_LOG_LEVEL:-info}'
      - '--log.format=${PROMETHEUS_LOG_FORMAT:-json}'
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    networks:
      - claude-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9090/-/healthy',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: claude-agent-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: true
      COLLECTOR_ZIPKIN_HOST_PORT: ${JAEGER_ZIPKIN_PORT:-9411}
      SPAN_STORAGE_TYPE: memory
      JAEGER_DISABLED: false
      JAEGER_SAMPLER_TYPE: const
      JAEGER_SAMPLER_PARAM: 1
      JAEGER_AGENT_HOST: localhost
      JAEGER_AGENT_PORT: 6831
      JAEGER_REPORTER_LOG_SPANS: true
      JAEGER_TAGS: environment=development,service=claude-agent
    ports:
      - '${JAEGER_UI_PORT:-16686}:16686'
      - '${JAEGER_COLLECTOR_PORT:-14268}:14268'
      - '${JAEGER_ZIPKIN_PORT:-9411}:9411'
      - '6831:6831/udp'
      - '6832:6832/udp'
    networks:
      - claude-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:14269',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: claude-agent-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_password}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-claude_password}
    ports:
      - '${REDIS_COMMANDER_PORT:-8081}:8081'
    networks:
      - claude-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8081',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MailHog - Email Testing Service
  mailhog:
    image: mailhog/mailhog:latest
    container_name: claude-agent-mailhog
    restart: unless-stopped
    ports:
      - '${MAILHOG_SMTP_PORT:-1025}:1025'
      - '${MAILHOG_WEB_PORT:-8025}:8025'
    networks:
      - claude-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8025',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  qdrant_data:
    driver: local
  minio_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  claude-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
