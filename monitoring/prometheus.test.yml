global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'claude-agent-web'
    static_configs:
      - targets: ['web-test:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'claude-agent-gateway'
    static_configs:
      - targets: ['gateway-test:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus-test:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-test:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-test:6379']

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-test:9200']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant-test:6333']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-test:15692']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
